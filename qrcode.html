<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <h1>ใส่ลิ้งเข้าไปเลยลูก</h1>
    <input type="text" placeholder="ลิ้งอะลูก ลิ้ง" id="qrText" />

    <div id="qrBox" style="visibility: none">
      <img src="#" id="qrImage" />
    </div>

    <button onclick="generatorQR()">Generate</button>

    <script>
      let imgbox = document.getElementById("qrBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");

      function generatorQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
        }
      }
    </script>
  </body>
</html>
