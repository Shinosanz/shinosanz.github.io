  <body>
    <div id="loader"></div>

    <div class="homepage">
      <div id="changeInfo" style="width: 40%" class="info">
        <span style="margin-bottom: 2em; font-size: 2em; color: #000000">
          ใส่ลิ้งเข้าไปเลยลูก
        </span>
        <input
          class="form-control"
          type="text"
          placeholder="ลิ้งอะลูก ลิ้ง"
          id="qrText"
        />

        <div id="qrBox" style="visibility: none">
          <img
            src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            id="qrImage"
          />
        </div>

        <button class="btn btn-success" onclick="generatorQR()">
          Generate
        </button>
      </div>
    </div>
    <script>
      let imgbox = document.getElementById("qrBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");

      function generatorQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
        }
      }
    </script>
